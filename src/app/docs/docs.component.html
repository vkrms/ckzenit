<div class="docs-popup-fade" [ngClass]="{visible:popup.active}">
  <div class="container docs-popup">

    <button (click)="close()" class="modal-close">
      Закрыть
    </button>

    <img [src]="popup.src" [srcset]="popup.srcset">

  </div>
</div>

<article class="page page-docs">

  <h1 class="article-heading">разрешительная документация</h1>

  <div #swiper class="swiper-container docs" [swiper]="config">
    <div class="swiper-wrapper">

      <div class="docs__item swiper-slide" *ngFor="let doc of docs; let i = index">
        <span class="doc-num">{{i + 1 | number:'2.0-0'}}</span>
        <div class="docs__img-wrap" (click)="showModal(doc.thumb, doc.srcset)">
          <img [src]="doc.thumb"/>
        </div>
        <div class="docs__item-content">
          <h4 class="docs__name">
            {{doc.name}}
          </h4>
          <a href="{{doc.file}}" class="docs__link">{{doc.size}}</a>
        </div>
      </div>

    </div>

  </div> <!-- swiper end -->

  <div class="docs__controls">
      <button class="sc ol ol-prev arrw-hor"><svg><use xlink:href="#Arrow-left"/></svg></button>
      <div class="swiper-scrollbar docs"></div>
      <button class="sc ol ol-next arrw-hor"><svg><use xlink:href="#Arrow-right"/></svg></button>
  </div>

</article>

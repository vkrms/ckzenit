<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>homepage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.2/css/swiper.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.2/js/swiper.min.js"></script>

    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="homepage.css">

  </head>
  <body>

    <svg class="sprites">
      <symbol viewBox="0 0 30 9" id="Arrow-left">
        <polygon style="fill:#1E1D1B;" points="30,3.5 3.6,3.5 5.7,1.3 4.4,0 0,4.4 4.4,8.9 5.7,7.6 3.6,5.4 30,5.4 "/>
      </symbol>
      <symbol viewBox="0 0 30 9" id="Arrow-right">
        <polygon style="fill:#1E1D1B;" points="0,5.4 26.3,5.4 24.2,7.6 25.5,8.9 30,4.4 25.5,0 24.2,1.3 26.3,3.5 0,3.5 "/>
      </symbol>
      <symbol id="Arrow-top" viewBox="0 0 9 30">
        <polygon style="fill:#1E1D1B;" points="5.4,30 5.4,3.6 7.6,5.8 8.9,4.4 4.4,0 0,4.4 1.3,5.8 3.5,3.6 3.5,30 "/>
      </symbol>
      <symbol id="Arrow-down" viewBox="0 0 9 30">
        <polygon style="fill:#1E1D1B;" points="3.5,0 3.5,26.4 1.3,24.2 0,25.6 4.4,30 8.9,25.6 7.6,24.2 5.4,26.4 5.4,0 "/>
      </symbol>
    </svg>


    <div class="container">

      <!-- component template -->


      <article class="page homepage">

        <div class="swiper-container slides">

          <div class="swiper-wrapper">

            <div class="slider__item swiper-slide">
              <img class="hs-image" src="/img/_PAV3400.jpg">
              <div class="hs-content">
                <h1 class="hs-name">
                  <!-- <strong> -->
                  РЕМОНТ ЦЕХА № 9 АО&nbsp;«Центр&nbsp;судоремонта&nbsp;«Дальзавод»
                  <!-- </strong> -->
                </h1>
                <br>
                <h3 class="hs-client">Заказчик: АО «Центр судоремонта «Дальзавод»</h3>
              </div>
              <a href="#" class="hs-link">смотреть проект</a>
            </div>

            <div class="slider__item swiper-slide">
              <img class="hs-image" src="/img/dimension.jpg">
              <div class="hs-content">
                <h1 class="hs-name">
                  РЕМОНТ поломанного измерения #27
                </h1>
                <br>
                <h3 class="hs-client">Заказчик: АО «Центр эзотерической помощи»</h3>
              </div>
              <a href="#" class="hs-link">смотреть проект</a>
            </div>

          </div>
        </div>

        <div class="olist__controls">
            <button class="sc ol ol-prev arrw-hor"><svg><use xlink:href="#Arrow-left"/></svg></button>
            <div class="hs-controls-inner">
              <span class="sc-num-l sc-num">01</span>
              <div class="swiper-scrollbar"></div>
              <span class="sc-num-r sc-num">03</span>
            </div>
            <button class="sc ol ol-next  arrw-hor"><svg><use xlink:href="#Arrow-right"/></svg></button>
        </div>

      </article>


      <!-- component template end -->


    </div>


    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 30,
        navigation: {
          nextEl: '.ol-next',
          prevEl: '.ol-prev'
        },
        scrollbar: {
            el: '.swiper-scrollbar'
        },
      });
    </script>
  </body>
</html>
